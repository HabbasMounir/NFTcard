<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
     <div class="card">
          <div class="card_banner">
         
            <img class="image" src="images/image-equilibrium.jpg">
            
             <div class="eyes"></div> 
               <!-- <img class="iv" src="images/icon-view.svg" alt=""> -->
               
         </div>
          <div class="article">
              <h2><a href="">Equilibrium #3429</a></h2>
               <p>Our Equilibrium collection promotes balance and calm.</p> 
          </div>
       <div class="price">
          <p class="ETH">  <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</P>
          <P class="day"><img src="images/icon-clock.svg" alt="">3 days left</P>
      </div>
      <hr>
      <div class="avatar">
       <p class="creation"><img class="jw" src="images/image-avatar.png" height="30px" alt=""> Creation of <a href="">Jules Wyvern</a> </p>
      </div>
    </div>

  

   <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">mounir habbas </a>. -->

   </div>
</body>
</html>
